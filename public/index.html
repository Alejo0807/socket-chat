<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="95894577056-a5mosou675lfveqde5dsor02mjq2cqg4.apps.googleusercontent.com">
    <title>Google Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign In</h1>
            <hr>
            <a href="#" onclick="signOut();">Sign out</a>
            <hr>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            
        </div>

        <div class="col-sm-6">

            <h1>Login manual</h1><hr>

            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
                
                <button type="submit" class="btn btn-primary">
                    Ingresar 
                </button>
            </form>


            
        </div>
    </div>


    
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
    
    <script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
        });
    }
    </script>
</body>
</html>
